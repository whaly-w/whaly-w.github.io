<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script type="module" src="firebase_mygroup.js"></script>
    <div class="container">

        <h2>Name</h2>
        <div class="search-bar" id="name-msg">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Group Name">
        </div>

        <!-- Search Bar -->
        <h2>Restaurants</h2>
        <div class="search-bar" id="search-msg">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search groups">
        </div>

        <!-- Recommendation Section -->
        <div class="selected-list">
            <div class="selected-card" style="display: none;">
                <button class="delete-btn">Chicken Lover Group âœ–</button>
            </div>
        </div>

        <!-- add new restaurant -->
        <div class="restaurant-list" id="restaurant-add">
            <div class="restaurant-card restaurant-card-hidden" id="new-restuarant" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <button class="add-button create-button" id="new-restuarant-btn">+</button>
                <div class="restaurant-info" id="new-restuarant-info">
                    <h3>Chicken Lover Group</h3>
                </div>
            </div>
        </div>

        <!-- add preset restaurant -->
        <div class="restaurant-list" id="restaurant-list">
            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info ">
                    <h3>Chicken Lover Group</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 1</p>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelTitle">Create New Restaurant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <p class="mb-1">Name</p>
                        <div class="search-bar" id="restaurant-create-name">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Group Name">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <p class="mb-1">Location</p>
                        <div class="search-bar" id="restaurant-create-location">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Location 1">
                        </div>
                    </div>

                    <div class="mb-3">
                        <p class="mb-1">Rating</p>
                        <div class="search-bar" id="restaurant-create-rating">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Rating ex. 4.6">
                        </div>
                    </div>
                </div>
                <div class="modal-footer w-80">
                    <button class="w-100 create-btn" id="restaurant-create-btn" data-bs-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
