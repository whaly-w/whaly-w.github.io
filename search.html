<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <link rel="stylesheet" href="styles_V2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script type="module" src="firebase_search.js"></script>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search groups">
        </div>

        <!-- Recommendation Section -->
        <h2>Recommendation</h2>
        <div class="restaurant-list">
            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Chicken Lover Group</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 1</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Beef No.1</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 2</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Vegan</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 3</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Shrimp Lover Group</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 4</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Italian</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 5</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Japanese SubarashÄ«</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 6</p>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelTitle">Create New Restaurant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <p class="mb-1">Restaurant List</p>
                        <div id="shopList">
                            
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer w-80">
                    <button class="w-100 create-btn" id="addGroupBtn" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notify Modal -->
    <div class="modal fade" id="notifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="notifyTitle">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <p class="mb-1" id="notifyInfo">info</p>
                    </div>
                    
                </div>
                <div class="modal-footer w-80">
                    <button class="w-100 create-btn" data-bs-dismiss="modal" id="notifyBtn">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
