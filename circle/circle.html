<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- <script defer src="src/index.js"></script> -->
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/styles_V2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script type="module" src="src/index.js"></script>
    <div class="container-fluid d-flex flex-column justify-content-top align-items-center"
        style="min-height: 100vh;">
        <div class="row col-10 mb-5">
            <button type="button" class="btn btn-primary" id="filterBtn" data-bs-toggle="modal"
                data-bs-target="#filterModal">FILTER</button>
        </div>
        <div class='row' id="wheelOfFortune">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div id="spin">SPIN</div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal">
        Launch demo modal
      </button>


    <!-- Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelTitle">Filter your spinner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div id="shopList">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer w-80">
                    <button class="w-100 create-btn" id="applyFilter" data-bs-dismiss="modal">Filter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notify Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <div class="selected-restaurant-info container-fluid">
                            <div class="row">
                                <img class='selected-img' id='selectedImg' src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2d/4c/ba/a5/outdoor.jpg?w=900&h=500&s=1"/> 
                            </div>
                            <div class="row m-2" id="selectedShop"> Shop </div>
                            <div class="row mx-2" id="selectedInfo"> <p>Lorem ipsum asdfdfas</p></div>
                            <div class="row mx-2" id="selectedLoc"> ☆ 5.0 ⚲ location</div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer w-80">
                    <button class="w-100 create-btn" data-bs-dismiss="modal" id="notifyBtn">Done</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
