<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <script type="module" src="firebase.js"></script>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search groups">
        </div>

        <!-- Recommendation Section -->
        <h2>Recommendation</h2>

                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Chicken Lover Group</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 1</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Beef No.1</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 2</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Vegan</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 3</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Shrimp Lover Group</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 4</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Italian</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 5</p>
                </div>
                <button class="add-button">+</button>
            </div>

            <div class="restaurant-card">
                <div class="restaurant-image"></div>
                <div class="restaurant-info">
                    <h3>Japanese SubarashÄ«</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Location 6</p>
                </div>
                <button class="add-button">+</button>
            </div>
        </div>
    </div>

</body>
</html>
